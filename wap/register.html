<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/comm.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body >
		<div data-role="page" id="register" class="page">
			<!--头部开始-->
			<div data-role="none"  class="top">
				<a href="fanli.html" data-role="none" data-ajax="false" class="back"></a>
				<div data-role="none" class="top-name">登录</div>
				<a href="register.html" data-role="none" data-ajax="false" class="top-sx"></a>
			</div>
			<!--头部结束-->
			
			<!--主体开始-->
			<div class="content" data-role="none">
				<div class="register-content">
					<form action="login.html" id="register-form">
						<div>
							<span class="left">账号</span>
							<input type="text" placeholder="请输入用户名,长度2-15个字符" value="" data-role="none" class="username"/>
							<span class="errorTip">请输入正确账号</span>
						</div>
						<div>
							<span class="left">密码</span>
							<input type="password" placeholder="请输入登录密码，长度6-20个字符" value="" data-role="none" class="pwd"/>
							<span class="errorTip">密码格式不正确</span>
						</div>
						<div>
							<span class="left">确认密码</span>
							<input type="password" placeholder="请再次输入密码" value="" data-role="none" class="rePwd"/>
							<span class="errorTip">两次密码输入不同</span>
						</div>
						<div>
							<span class="left">邮箱</span>
							<input type="text" placeholder="用于激活账号和接受返利订单信息" value="" data-role="none" class="mail"/>
							<span class="errorTip">邮箱格式不正确</span>
						</div>
						<div>
							<span class="left">QQ号</span>
							<input type="text" placeholder="进官方优质群验证使用" value="" data-role="none" class="qqNum"/>
							<span class="errorTip">QQ号格式不正确</span>
						</div>
						<div>
							<span class="left">手机号</span>
							<input type="text" placeholder="请输入手机号" value="" data-role="none" class="phone"/>
							<span class="errorTip">手机号码格式不正确</span>
						</div>
						<div>
							<span class="left">验证码</span>
							<input type="text" placeholder="请输入手机验证码" value=""  data-role="none" class="varilfy"/>
							<span class="yzm">获取验证码</span>
							<span class="errorTip">验证码不正确</span>
						</div>
						<input type="submit" value="确认注册"  data-role="none" class="regidter-btn"/>
					</form>
					<div class="other-type">
						<a href="#" data-ajax="false">注册即代表您同意一起惠用户服务协议</a>
						<a href="login.html" data-ajax="false">已有帐号？马上登录</a>
					</div>
				</div>
				
			</div>
			<!--主体结束-->
			
			
			
			<!--底部开始-->
			<ul  class="bottom" >
				<li>
					<a href="index.html" data-role="none" data-ajax="false">
						<i class="bottom-icon shouye-ico" ></i>
						<span class="bottom-name">首页</span>
					</a>
				</li>
				<li>
					<a href="mallRebate.html" data-role="none" data-ajax="false">
						<i class="bottom-icon scfl-ico"></i>
						<span class="bottom-name">商城返利</span>
					</a>
				</li>
				<li>
					<a href="baoliao.html" data-role="none" data-ajax="false">
						<i class="bottom-icon yhbl-ico"></i>
						<span class="bottom-name">优惠爆料</span>
					</a>
				</li>
				<li>
					<a href="fanli.html" data-role="none" data-ajax="false">
						<i class="bottom-icon cjfl-ico"></i>
						<span class="bottom-name">超级返利</span>
					</a>
				</li>
				<li>
					<a href="user.html" data-role="none" data-ajax="false">
						<i class="bottom-icon wode-ico"></i>
						<span class="bottom-name">我的</span>
					</a>
				</li>
			</ul>
			<!--底部结束-->
		</div>
	</body>
</html>
